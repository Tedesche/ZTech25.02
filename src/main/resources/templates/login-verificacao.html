<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Login</title>
    <style>
        /* CSS Básico para funcionar */
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        .container { background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 2rem; text-align: center; }
        h1 { margin-top: 0; }
        p { color: #555; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"] { width: 200px; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1.2rem; text-align: center; letter-spacing: 5px; }
        button { background-color: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .error { color: #D8000C; background-color: #FFBABA; border: 1px solid #D8000C; padding: 10px; border-radius: 4px; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Verificação de Duas Etapas</h1>
        <p>Enviamos um código de 6 dígitos para seu e-mail.</p>
        <p>Por favor, insira o código abaixo para continuar.</p>

        <div th:if="${param.error}" class="error">
            Código inválido ou expirado. Tente novamente.
        </div>

        <form th:action="@{/verificar-otp}" method="post">
            <div class="form-group">
                <label for="otp">Código de Verificação</label>
                <input type="text" id="otp" name="otp" maxlength="6" required autofocus 
                       pattern="\d{6}" title="O código deve ter 6 números."/>
            </div>
            
            <button type="submit">Verificar</button>
        </form>
    </div>

</body>
</html>
