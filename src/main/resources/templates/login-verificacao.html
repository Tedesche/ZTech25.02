    </style>

<body>

				<div class="caixa-botoes" style="justify-content: flex-end;">

	                    <div class="theme-icon" id="themeIcon">üåô</div>

	                </div>
                    
                    <a th:href="@{/logout}" class="theme-toggle-link">
					  <div class="theme-toggle">
					    <div class="theme-icon" id="logoutIcon">üö™</div>
					    <div class="theme-text" id="logoutText">Sair</div>
					  </div>
					</a>
				</div>

    <div class="modal-content" style="position: absolute; top:29%; left:37%;">
		<h2 style="margin-bottom: 25px; text-align: center;">Autentica√ß√£o em dois fatores</h2>
			            <div class="form-group">
							<p style="text-align:center; margin-bottom: 15px;">Um c√≥digo foi enviado para o email cadastrado. Por favor, digite-o no campo.</p>

        <div th:if="${param.error}" class="error">
            C√≥digo inv√°lido ou expirado. Tente novamente.
        </div>

        <form th:action="@{/verificar-otp}" method="post" class="form-group">
            <div class="form-group">
                <label for="otp">C√≥digo de Verifica√ß√£o</label>
                <input type="text" id="otp" name="otp" maxlength="6" class="action-btn verifica" required autofocus 
                       pattern="\d{6}" title="O c√≥digo deve ter 6 n√∫meros."/>
            </div>
            <button class="action-btn btn-primary" type="submit">Verificar</button>
        </form>
    </div>
    </div>
<script>
    // Theme Toggle Functionality
    let isDarkTheme = false;

    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');

      isDarkTheme = !isDarkTheme;

      if (isDarkTheme) {
        body.classList.add('dark-theme');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Tema Claro';
      } else {
        body.classList.remove('dark-theme');
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Tema Escuro';
      }

      // Save theme preference
      localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
    }

    // Load saved theme
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        toggleTheme();
      }
    }
    
    // Carrega o tema ao carregar a p√°gina
    loadTheme();
  </script>
<script th:src="@{/script/script.js}"></script>
</body>
