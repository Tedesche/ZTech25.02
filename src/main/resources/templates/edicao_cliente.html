<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{styles/reset.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{styles/style.css}">
</head>

<body>
    <header class="cabecalho">
        <a th:href="@{inicio}">
            <img class="logo_cabecalho" src="img/logo-removebg-preview 1.svg" />
        </a>
        <div
            style="width: 1592px; height: 96px; left: 167px; top: 7px; position: absolute; text-align: center; justify-content: center; display: flex; flex-direction: column; color: white; font-size: 64px; font-family: Roboto; font-weight: 500; line-height: 71.86px; word-wrap: break-word">
            Cadastro de Clientes
        </div>
    </header>

    <div class="area-principal">
        <div class="barra">
            <ul>
				<li class="opcao_lista"><a class="link_lista" th:href="@{inicio}">INÍCIO</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{clientes}">CLIENTES</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{estoque}">ESTOQUE</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/vendas/listar}">VENDAS</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{ordens}">ORDENS DE SERVIÇO</a></li>
            </ul>
        </div>
        <div class="formulario-cliente">
            <form class="formulario">
                <!-- Coluna 1: Dados Pessoais -->
                <div class="coluna">
                    <h3 class="titulo_formulario">Dados Pessoais</h3>

                    <label>Nome Completo:</label>
                    <input class="campo_digitacao" type="text" name="nome" required>

                    <label>E-mail:</label>
                    <input class="campo_digitacao" type="email" name="email" required>

                    <label>Telefone:</label>
                    <input class="campo_digitacao" type="text" name="telefone" required>

                    <label>CPF:</label>
                    <input class="campo_digitacao" type="text" name="cpf" required>
                </div>
                    <hr class="separador"></hr>
                <!-- Coluna 2: Dados de Endereço -->
                <div class="coluna">
                    <h3 class="titulo_formulario">Dados de Endereço</h3>

                    <label>Rua:</label>
                    <input class="campo_digitacao" type="text" name="rua" required>
                    <div class="linha">
                        <div class="metade">
                            <label>Bairro:</label>
                            <input class="campo_digitacao" type="text" name="bairro" required>
                        </div>
                        <div class="numero">
                            <label>Nº:</label>
                            <input class="campo_digitacao" type="text" name="numero" required>
                        </div>
                    </div>
                    <label>Cidade:</label>
                    <input class="campo_digitacao" type="text" name="cidade" required>
                    <label>CEP:</label>
                    <input class="campo_digitacao" type="text" name="cep" required>
                </div>
            </form>

            <div class="botoes">
                <a class="link_cancelar" th:href="@{clientes}"><button class="cancelar">❌ Cancelar</button></a>
                <a class="link_confirmar" th:href="@{clientes}"><button class="cadastrar">✔️ Atualizar</button></a>
            </div>
        </div>
    </div>
