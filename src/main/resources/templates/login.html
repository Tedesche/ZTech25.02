<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>ZTech Pro - Sistema de Gest√£o Empresarial</title>
  
  <link rel="stylesheet" th:href="@{/styles/reset.css}" />
  <link rel="stylesheet" th:href="@{/styles/style.css}" />
  <link rel="stylesheet" th:href="@{/styles/entrar.css}" />
</head>

<body style="display: flex;">
  <div class="mosaico1">
    <img th:src="@{/img/logo-inicio.svg}" />
  </div>
  <div class="mosaico2">
    <div class="theme-toggle2 " onclick="toggleTheme()">
      <div class="theme-icon" id="themeIcon" style="font-size: 16px;">üåô</div>
      <div class="theme-text" id="themeText" style="font-size: 16px;">Tema Escuro</div>
    </div>
    <div class="form-login form-group">
     <form th:action="@{/login}" method="POST">
        <h2>Login</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            Usu√°rio ou senha inv√°lidos.
        </div>
    
        <div th:if="${param.logout}" class="alert alert-success">
            Voc√™ foi desconectado.
        </div>
    
        <div>
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
    
        <button type="submit">Entrar</button>
    </form>
    </div>
  </div>
  <script>
    // Theme Toggle Functionality
    let isDarkTheme = false;

    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');

      isDarkTheme = !isDarkTheme;

      if (isDarkTheme) {
        body.classList.add('dark-theme');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Tema Claro';
      } else {
        body.classList.remove('dark-theme');
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Tema Escuro';
      }

      // Save theme preference
      localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
    }

    // Load saved theme
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        toggleTheme();
      }
    }
    
    // Carrega o tema ao carregar a p√°gina
    loadTheme();
  </script>
</body>

</html>
