<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" th:href="@{/styles/reset.css}"> 
	<link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <a th:href="@{/inicio}">         
            <img class="logo_cabecalho" th:src="@{/img/logo-removebg.svg}" alt="Logo ZTech"/> 
        </a>
        <div class="titulo_pagina">
            Cadastro de Clientes
        </div>
    </header>

    <div class="area-principal">
        <div class="barra">
            <ul> 
				<li class="opcao_lista"><a class="link_lista" th:href="@{/inicio}">INÍCIO</a></li>
				<li class="opcao_lista"><a class="link_lista_atual" th:href="@{/cliente/listar}">CLIENTES</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/produto/listar}">ESTOQUE</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/vendas/listar}">VENDAS</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/ordens/listar}">ORDENS DE SERVIÇO</a></li>
            </ul>
        </div>
        <div class="formulario-cliente">
             <div th:if="${mensagem}" 
                 th:classappend="${(param.error == null and #strings.containsIgnoreCase(mensagem, 'sucesso')) ? 'alert-success' : 'alert-danger'}"
                 class="alert"
                 style="margin-bottom: 20px; padding: 10px; border: 1px solid transparent; border-radius: .25rem;">
                <p th:text="${mensagem}"></p>
            </div>
            <form th:action="@{/cliente/cadastrar}" th:object="${clienteDTO}" method="post" class="formulario">
                <div class="coluna">
                    <h3 class="titulo_formulario">Dados Pessoais</h3>
					<label for="nomeCliente">Nome Completo:</label>
                    <input class="campo_digitacao" type="text" id="nomeCliente" th:field="*{nomeCliente}" required>
					<span th:if="${#fields.hasErrors('nomeCliente')}" th:errors="*{nomeCliente}" class="error"></span>

                    <label for="endEmail">E-mail:</label>
                    <input class="campo_digitacao" type="text" id="endEmail" th:field="*{endEmail}" required>
                    <span th:if="${#fields.hasErrors('endEmail')}" th:errors="*{endEmail}" class="error"></span>

                    <label for="telefone">Telefone:</label>
                    <input class="campo_digitacao" type="text" id="telefone" th:field="*{telefone}" required>
					<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="error"></span>

                    <label for="cpf">CPF:</label>
                    <input class="campo_digitacao" type="text" id="cpf" th:field="*{cpf}" required>
					<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error"></span>
                </div>
                <hr class="separador">
                <div class="coluna">
                    <h3 class="titulo_formulario">Dados de Endereço</h3>

                    <label for="rua">Rua:</label>
                    <input class="campo_digitacao" type="text" id="rua" th:field="*{rua}" required>
					<span th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}" class="error"></span>
                    <div class="linha">
                        <div class="metade">
                            <label for="bairro">Bairro:</label>
                            <input class="campo_digitacao" type="text" id="bairro" th:field="*{bairro}" required>
							<span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="error"></span>
                        </div>
                        <div class="numero">
                            <label for="numeroCasa">Nº:</label>
                            <input class="campo_digitacao" type="number" id="numeroCasa" th:field="*{numeroCasa}" required min="0">
							<span th:if="${#fields.hasErrors('numeroCasa')}" th:errors="*{numeroCasa}" class="error"></span>
                        </div>
                    </div>
                    <label for="cidade">Cidade:</label>
                    <input class="campo_digitacao" type="text" id="cidade" th:field="*{cidade}" required>
					<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="error"></span>
                    <label for="cep">CEP:</label>
                    <input class="campo_digitacao" type="text" id="cep" th:field="*{cep}" required>
					<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="error"></span>
                </div>
            
				
                <div class="botoes">
                    <a class="link_cancelar" th:href="@{/cliente/listar}">
                        <button type="button" class="cancelar">❌ Cancelar</button>
                    </a>
                    <button type="submit" class="cadastrar">✔️ Cadastrar</button>
                </div>
		    </form>
        </div>
    </div>
</body>
</html>
